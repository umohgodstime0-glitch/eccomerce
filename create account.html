<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Shine Jewel</title>
    <link rel="stylesheet" href="create account.css">
</head>
<body>
    <header>
         <div class="man">
        <img class="logo" src="download (1).png" alt="">
        <nav class="menu">
            <a href="melody.html">home</a>
            <a href="buy.html">shop</a>
            <a href="melody.html#categories">categories</a>
            <a href="about.html">about</a>
            <a class="contactus" href="contact.html">contact us</a>
        </nav>
         </div>
         </header>
    <div class="signup-container">
       <h2>Join Shine Jewel</h2>
       <p>Create your account to enjoy exclusive offers and personalized recommendations.</p>
       <form action="#" method="post" class="signup-form">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="example@email.com" required>
          </div>
          <div class="form-group">
             <label for="password">Password</label>
             <input type="password" id="password" placeholder="Create a password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
          </div>
          <div class="form-group terms">
              <input type="checkbox" id="agree" required>
              <label for="agree">I agree to the terms and conditions</label>
          </div>
          <button type="submit" class="btn">Create Account</button>
          <p class="login-link">Already have an account? <a href="contact.html">Sign in</a></p>
       </form>
    </div>
</body>
</html>
