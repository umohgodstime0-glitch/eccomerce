<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shine Jewel - Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
         <div class="man">
        <img class="logo" src="download (1).png" alt="">
        <nav class="menu">
            <a href="index.html">home</a>
            <a href="buy.html">shop</a>
            <a href="index.html#categories">categories</a>
            <a href="about.html">about</a>
            <a class="contactus" href="contact.html">contact us</a>
        </nav>
         </div>
         </header>
    <section class="signup">
       <h2>Create Your Account</h2>
       <form action="#" method="post" class="signup-form">
          <div class="form-group">
            <label for="fullname">Full name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required>
              <label for="country">  country:</label>
              <select name="country" id="country">
                <option value="UAE">United Arab Emirate</option>
                <option value="nigeria">NIGERIA</option>
                <option value="usa">United states</option>
                <option value="south-africa">South-africa</option>
                <option value="uk">United kingdom</option>
                <option value="china">China</option>
                <option value="germany">Germany</option>
                <option value="russia">Russia</option>
                <option value="burkina-faso">Burkina-faso</option>
                <option value="qatar">Qatar</option>
              </select>
          </div>
          <div class="form-group">
             <label for="phone">Phone Number</label>
             <input type="number" id="phone" name="phone" placeholder="+234 00 000 0000" required>
          </div>
          <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="example@email.com" required>
          </div>
          <div class="form-group">
             <label for="password" id="password">Password</label>
             <input type="password" id="password" name="password" placeholder="Enter password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
          </div>
          <div class="form-group terms">
              <input type="checkbox" id="agree" name="agree" required>
              <label for="agree">I agree to the terms and conditions</label>
          </div>
          <button type="submit" class="btn">Create Account</button>
          <p class="login-link">Already have an account?<a href="login.html">login</a></p>
       </form>
    </section>
</body>
</html>
